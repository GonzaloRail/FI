<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea√±os, Fiorella!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #message {
            font-size: 2em;
            color: #ff0d75;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div id="message">¬°Feliz cumplea√±os, amor! üéâ‚ù§Ô∏è</div>

    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.gravity = 0.05;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY + this.gravity;
                this.size *= 0.95;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        let particles = [];
        function createFireworks() {
            const colors = ["#ff0d75", "#ff5722", "#ffd700", "#00c6ff"];
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size < 0.3) {
                    particles.splice(index, 1);
                }
            });
            if (particles.length < 50) createFireworks();
            requestAnimationFrame(animate);
        }

        animate();

        // Mostrar mensaje despu√©s de 3 segundos
        setTimeout(() => {
            document.getElementById("message").style.opacity = 1;
        }, 3000);
    </script>
</body>
</html>
